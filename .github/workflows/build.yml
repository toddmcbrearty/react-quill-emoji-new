name: "Build"
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # Optional: specify a version or omit to use the version from package.json

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Specify the desired Node.js version
          cache: 'pnpm' # Integrates with the pnpm cache set up in the previous step

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm build

      - name: Commit build artifacts
        run: |
          git add dist
          git commit -m "Build: Update dist folder" || echo "No changes to commit"
          git push